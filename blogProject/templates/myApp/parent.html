<html>
{%load mytags%}
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>
            {%block title_block%}
            {%endblock%}
        </title>
    </head>
    <body>
        <div class="content" style="width:80%;float:left;background-color:#4aa832;height:300%;padding:0 0 0 30px">
              {%block content_block%}
              {%endblock%}
        </div>
        <div class="sidebar" style="width:20%;float:right;background-color:#a83292;height:200%;padding:10px">
            <h2>Vinusha's Blog</h2>
            <h3>Total publictions
              <span style="color:#fc0356;font-size:60px">
              {%total_posts%}</span>
              <h3>Latest Posts</h3>
              {% show_latest_posts 2 %}
              <h3>Most commented post</h3>
              {%get_most_commented_posts as m%}
              <ol>
                {%for post in m%}
                <li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li>
                {%endfor%}
              </ol>

            </h3>
        </div>
    </body>
</html>
